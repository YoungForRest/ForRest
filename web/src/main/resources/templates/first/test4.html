<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script async th:src="@{/js/haveFun/L2Dwidget.0.min.js}"></script>
    <!-- 右下角live2d效果 -->
    <script type="text/javascript">
        setTimeout(
            L2Dwidget.init({
                "model": {
                    "scale": 0.5
                },
                "display": {
                    "position": "right",
                    "width": 180,
                    "height": 260,
                    "hOffset": 0,
                    "vOffset": -20
                },
                "mobile": {
                    "show": true,
                    "scale": 0.5
                },
                "react": {
                    "opacityDefault": 0.7,
                    "opacityOnHover": 0.2
                }
            })
        , 1000)
    </script>
</head>
